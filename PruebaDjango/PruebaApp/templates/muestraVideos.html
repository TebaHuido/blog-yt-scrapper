{%extends 'base.html' %}
{% block content %}
  
  
   {% for video in videos %}
        <iframe width="350"
        height="350"
        src="https://www.youtube.com/embed/{{video.idvideo}}"
        title={{video.titulo}}
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>
        
    {% endfor %}
{% endblock content %}
